<nav class="navbar navbar-expand-lg navbar-dark mb-3">
<div class="container-fluid">

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
    <!-- Left side: main navigation buttons -->
    <ul class="navbar-nav">
        <li class="nav-item">
            <a href="{% url 'index' %}"
            class="btn {% if request.path == '/' %}btn-warning{% else %}btn-outline-warning{% endif %}">
            Home
            </a>
        

        {% if user.is_authenticated %}
            <a href="{% url 'file_upload' %}"
            class="btn {% if request.path == '/upload/' %}btn-success{% else %}btn-outline-success{% endif %}">
            Upload
            </a>
            <a href="{% url 'logout' %}"
            class="btn btn-outline-danger">
            Logout
            </a>
            {% else %}
            <a href="{% url 'login' %}"
            class="btn {% if request.path == '/login/' %}btn-primary{% else %}btn-outline-primary{% endif %}">
            Login
            </a>
            <a href="{% url 'register' %}"
            class="btn {% if request.path == '/register/' %}btn-danger{% else %}btn-outline-danger{% endif %}">
            Register
            </a>
        {% endif %}
        </li>
    </ul>

    <!-- Right side: profile dropdown or login button -->
    <ul class="navbar-nav ms-auto">
        {% if user.is_authenticated %}
        <li class="nav-item">
            <a class="nav-link text-dark" href="/" id="profileDropdown" role="button">

            </a>

    </ul>
