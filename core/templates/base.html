<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Secure File Sharing System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="py-4">
  <div class="container">
    <nav class="mb-3">
      <a href="{% url 'index' %}"
         class="btn {% if request.path == '/' %}btn-warning{% else %}btn-outline-warning{% endif %}">
         Home
      </a>

      {% if user.is_authenticated %}
        <a href="{% url 'file_upload' %}"
           class="btn {% if request.path == '/upload/' %}btn-success{% else %}btn-outline-success{% endif %}">
           Upload
        </a>
        <a href="{% url 'logout' %}"
           class="btn btn-outline-danger">
           Logout
        </a>
      {% else %}
        <a href="{% url 'login' %}"
           class="btn {% if request.path == '/login/' %}btn-primary{% else %}btn-outline-primary{% endif %}">
           Login
        </a>
        <a href="{% url 'register' %}"
           class="btn {% if request.path == '/register/' %}btn-dark{% else %}btn-outline-dark{% endif %}">
           Register
        </a>
      {% endif %}
    </nav>

    {% block content %}{% endblock %}
  </div>
</body>
</html>
