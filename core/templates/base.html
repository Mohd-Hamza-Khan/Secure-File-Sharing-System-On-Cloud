{% load static %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Secure File Sharing System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      {% if request.path == '/login/' %}
        background: url("{% static 'img/bg1.png' %}") no-repeat center center fixed;
      {% elif request.path == '/register/' %}
        background: url("{% static 'img/bg2.avif' %}") no-repeat center center fixed;
      {% else %}
        background: url("{% static 'img/bg3.jpg' %}") no-repeat center center fixed;
      {% endif %}
      background-size: cover;
      min-height: 100vh;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(41, 28, 35, 0.4);
      z-index: -1;
    }
  </style>
</head>
<body class="py-4">
  <div class="container">
    {% include "navbar.html" %}
    {% block content %}{% endblock %}
  </div>
</body>
</html>
